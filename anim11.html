<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <META NAME="description" CONTENT="TEST">
    <title>Hero</title>
    <link rel="stylesheet" href="anim11.css">
</head>

<body>
    <button><a href="index.html">Назад</a></button>
    <div class="container">
        <div class="heroes">
            <div class="iron-man">
                <div class="head">
                    <div class="mask">
                        <div>
                            <div class="eye-left"></div>
                            <div class="eye-right"></div>
                        </div>
                        <div></div>
                    </div>
                </div>

                <div class="body">
                    <div class="left-arm">
                        <div class="scapular-left"></div>
                        <div class="forearm"></div>
                        <div class="hand"></div>
                    </div>

                    <div class="main-body">
                        <div class="chest"></div>
                        <div class="belly"></div>
                        <div class="reactor">
                            <div></div>
                        </div>
                    </div>

                    <div class="right-arm">
                        <div class="scapular-right"></div>
                        <div class="forearm"></div>
                        <div class="hand"></div>
                    </div>
                </div>

                <div class="legs">
                    <div class="left-leg">
                        <div class="shin"></div>
                        <div class="foot"></div>
                    </div>
                    <div class="right-leg">
                        <div class="shin"></div>
                        <div class="foot"></div>
                    </div>
                </div>
            </div>



            <div class="thor">
                <div class="helmet">
                    <div></div>
                    <div></div>
                </div>
                <div class="head">
                    <div class="hair-front"></div>
                    <div class="moustache"></div>
                    <div class="beard"></div>
                    <div class="hair-back"></div>
                </div>

                <div class="body">
                    <div class="cloak"></div>

                    <div class="left-arm">
                        <div class="biceps"></div>
                        <div class="forearm"></div>
                        <div class="hand"></div>
                        <div class="hammer">
                            <div></div>
                            <div></div>
                        </div>
                    </div>

                    <div class="main-body">
                        <div class="armor">
                            <div>
                                <div></div>
                                <div></div>
                            </div>
                            <div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                    </div>

                    <div class="right-arm">
                        <div class="biceps"></div>
                        <div class="forearm"></div>
                        <div class="hand"></div>
                    </div>
                </div>

                <div class="legs">
                    <div class="pants">
                        <div class="part-1">
                            <div></div>
                            <div></div>
                        </div>
                        <div class="parts-2">
                            <div></div>
                            <div></div>
                        </div>
                        <div class="parts-3">
                            <div></div>
                            <div></div>
                        </div>
                    </div>

                    <div class="sublegs">
                        <div class="left-leg"> 
                            <div class="foot"></div>                 
                        </div>
                        <div class="right-leg"> 
                            <div class="foot"></div>
                        </div>
                    </div>
                </div>
            </div>



            <div class="halk">
                <div class="head-container">
                    <div class="hair"></div>
                    <div class="head">
                        <div class="eye"></div>
                        <div class="mouth">
                            <div class="teeth-up"></div>
                            <div class="tongue">
                                <div></div>
                            </div>
                            <div class="teeth-down"></div>
                        </div>
                    </div>
                </div>

                <div class="body">
                    <div class="left-hand">
                        <div class="part-1">
                            <div></div>
                        </div>
                        <div class="part-2">
                            <div></div>
                        </div>
                    </div>
                    <div class="chest">
                        <div class="circle">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>

                    </div>
                    <div class="right-hand">
                        <div class="part-1">
                            <div></div>
                        </div>
                        <div class="part-2">
                            <div></div>
                        </div>
                    </div>
                </div>

                <div class="footer">
                    <div class="pants">
                        <div class="leg">
                            <div class="shin"></div>
                            <div class="foot"></div>
                        </div>
                        <div class="badge"></div>
                        <div class="leg">
                            <div class="shin"></div>
                            <div class="foot"></div>
                        </div>
                    </div>

                </div>
            </div>



            <div class="captain">
                <div class="head">          
                    <div>
                        <h5>A</h5>            
                    </div>
                    <div></div>
                </div>

                <div class="body">
                    <div class="left-arm">
                        <div class="scapular-left"></div>
                        <div class="biceps"></div>
                        <div class="forearm"></div>
                        <div class="hand"></div>
                    </div>

                    <div class="main-body">
                        <div class="chest"></div>
                        <div class="belly">
                            <div>
                                <div></div>
                            </div>
                            <div></div>
                            <div></div>
                        </div>
                        <div class="star1">
                            <div></div>
                        </div>
                    </div>

                    <div class="right-arm">
                        <div class="scapular-right"></div>
                        <div class="biceps"></div>
                        <div class="forearm"></div>
                        <div class="hand"></div>
                        <div class="shield">
                            <div>
                                <div>
                                    <div>
                                        <div class="star"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="legs">
                    <div class="left-leg">
                        <div class="shin"></div>
                        <div class="foot">
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                    <div class="right-leg">
                        <div class="shin"></div>
                        <div class="foot">
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
